<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Portafolio</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- archivos css -->
    <link rel="stylesheet" href="estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Sedan&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="imagenes/favicon.ico." />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-md navbar-dark bg-muted custom-navbar "
    >
      <a class="navbar-brand text-light ms-3" href="index.html"
        >Mi Portafolio</a
      >

      <!-- Botón hamburguesa que solo aparece en pantallas pequeñas -->
      <button
        class="navbar-toggler d-md-none"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menú que se colapsa en pantallas pequeñas -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto me-3">
          <li class="nav-item active">
            <a class="nav-link text-light" href="index.html"
              ><i class="fas fa-home"></i> Inicio</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="sobre-mi.html"
              ><i class="fas fa-user"></i> Sobre mí</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- contenedor para la imagen -->
    <div class="contenedor">
      <a href="sobre-mi.html">
        <img
          src="imagenes/mi-marca-personal.jpg"
          alt="marca-personal"
          class="imagen-redonda"
      /></a>
    </div>

    <!-- jQuery y Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document
        .querySelector(".navbar-toggler")
        .addEventListener("click", function () {
          this.blur(); // Remueve el foco del botón
        });
    </script>
  </body>
</html>
