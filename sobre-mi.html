    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

    <script>
      function loadTranslations(language) {
        // Cargar el archivo JSON adecuado según el idioma
        fetch(`${language}.json`)
          .then((response) => response.json())
          .then((translations) => {
            // Recorrer todos los elementos con el atributo 'data-key'
            document.querySelectorAll("[data-key]").forEach((element) => {
              const key = element.getAttribute("data-key"); // Obtener la clave de traducción
              if (translations[key]) {
                element.textContent = translations[key]; // Asignar la traducción correspondiente
              }
            });
          })
          .catch((error) => {
            console.error("Error loading translations:", error);
          });
      }

      function changeLanguage(language) {
        localStorage.setItem("language", language); // Guardar el idioma en localStorage
        loadTranslations(language); // Cargar las traducciones

        // Cambiar el enlace de descarga del CV dependiendo del idioma
        const cvDownloadLink = document.getElementById("cvDownloadLink");
        if (language === "en") {
          cvDownloadLink.href = "documentos/Nicolas-Alegres-INGLES-CV.pdf";
          cvDownloadLink.download = "Nicolas-Alegres-CV-INGLES.pdf";
        } else {
          cvDownloadLink.href = "documentos/Nicolas-Alegres-CV-ESPAÑOL.pdf";
          cvDownloadLink.download = "Nicolas-Alegres-CV-ESPAÑOL.pdf";
        }
      }

      const savedLanguage = localStorage.getItem("language") || "es";
      loadTranslations(savedLanguage);
      changeLanguage(savedLanguage); // Establece el idioma y el enlace de descarga al cargar la página

      // Cambia el idioma con el switch
      const switchElement = document.getElementById("toggle-switch");
      switchElement.checked = savedLanguage === "en";

      switchElement.addEventListener("change", function () {
        if (switchElement.checked) {
          changeLanguage("en");
        } else {
          changeLanguage("es");
        }

        // Eliminamos el foco (sombra azul) después del clic
        setTimeout(() => {
          this.blur(); // Esto elimina el foco visual sin cambiar el estado del switch
        }, 100); // Un pequeño retardo para que se vea el clic antes de quitar el foco
      });
    </script>
